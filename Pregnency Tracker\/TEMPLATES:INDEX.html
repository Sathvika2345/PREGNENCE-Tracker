<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregnancy Vitals Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>Pregnancy Vitals Tracker</h1>
        </header>

        <div class="row">
            <div class="col-md-12 mb-4">
                <button class="btn btn-primary" id="addVitalsBtn">
                    <i data-feather="plus"></i> Add Vitals
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="chart-container">
                    <canvas id="vitalsChart"></canvas>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table" id="vitalsTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Blood Pressure</th>
                                <th>Heart Rate</th>
                                <th>Weight</th>
                                <th>Baby Kicks</th>
                            </tr>
                        </thead>
                        <tbody id="vitalsTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Vitals Modal -->
    <div class="modal fade" id="addVitalsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Vitals</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="vitalsForm">
                        <div class="mb-3">
                            <label class="form-label">Blood Pressure</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="systolic" placeholder="Systolic" required>
                                <span class="input-group-text">/</span>
                                <input type="number" class="form-control" id="diastolic" placeholder="Diastolic" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Heart Rate (bpm)</label>
                            <input type="number" class="form-control" id="heartRate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Weight (kg)</label>
                            <input type="number" step="0.1" class="form-control" id="weight" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Baby Kicks Count</label>
                            <input type="number" class="form-control" id="babyKicks" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Vitals</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/charts.js"></script>
    <script src="/static/js/notifications.js"></script>
</body>
</html>
